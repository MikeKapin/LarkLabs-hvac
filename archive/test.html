<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gas Pipe Sizing Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label, select, input { display: block; margin-top: 1em; }
    #results { margin-top: 2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Natural Gas & Propane Pipe Sizing</h1>
  <label for="gasType">Gas Type:</label>
  <select id="gasType">
    <option value="NG">Natural Gas</option>
    <option value="LPG">Propane</option>
  </select>

  <label for="pipeMaterial">Pipe Material:</label>
  <select id="pipeMaterial">
    <option value="blackIron">Black Iron (Schedule 40)</option>
    <option value="copper">Type G Copper Tubing</option>
  </select>

  <label for="BTU">Appliance Load (BTU/hr):</label>
  <input type="number" id="BTU" value="100000" />

  <label for="length">Pipe Length (feet):</label>
  <input type="number" id="length" value="40" />

  <button onclick="calculateSize()">Calculate Pipe Size</button>

  <div id="results"></div>

  <script>
    function calculateSize() {
      const gas = document.getElementById('gasType').value;
      const material = document.getElementById('pipeMaterial').value;
      const BTU = parseInt(document.getElementById('BTU').value);
      const length = parseInt(document.getElementById('length').value);

      // Very simplified sizing logic using lookup table approximation
      let pipeSize = '';
      let sizingFactor = 0;

      if (gas === 'NG') {
        sizingFactor = material === 'blackIron' ? 1500 : 1200; // BTU per ft for NG
      } else {
        sizingFactor = material === 'blackIron' ? 2500 : 2000; // BTU per ft for LPG
      }

      const requiredCapacity = BTU / sizingFactor;

      if (requiredCapacity < 0.5) pipeSize = '1/2"';
      else if (requiredCapacity < 1.0) pipeSize = '3/4"';
      else if (requiredCapacity < 2.0) pipeSize = '1"';
      else if (requiredCapacity < 3.5) pipeSize = '1-1/4"';
      else pipeSize = 'Consult CSA Table for Larger Pipe Sizes';

      document.getElementById('results').innerText =
        `Required pipe size: ${pipeSize}`;
    }
  </script>
</body>
</html>
