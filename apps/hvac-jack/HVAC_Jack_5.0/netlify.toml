[build]
  publish = "."
  command = "echo 'HVAC Jack 5.0 build - functions enabled'"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

[functions."photo-analyzer"]
  timeout = 30

[functions."hvac-explainer"]
  timeout = 30

[functions."chat"]
  timeout = 30

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"