[build]
  functions = "netlify/functions"
  publish = "."
  command = "echo 'No build step required for main website'"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk", "node-fetch", "tesseract.js", "cheerio"]

# API functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect electrical trainer to Vercel app
[[redirects]]
  from = "/electrical-trainer/*"
  to = "https://lark-labs-hvac.vercel.app/:splat"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://larklabs.org/*"
  to = "https://larklabs.org/:splat"
  status = 301
  force = true

# Catch-all: any path without a matching file shows shutdown page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache headers for static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
