                        <h2>Principles of combustion</h2>
                        <p>Combustion is the rapid oxidation of any material classified as a combustible matter. It is a rapid chemical reaction. Familiar combustion processes include the burning of gasoline in an automobile engine and the burning of natural gas as a fuel.</p>

                        <h3>Combustion elements</h3>
                        <p>During combustion, oxygen from air combines with the combustible elements of a fuel—normally carbon and hydrogen—to release heat energy. However, fuel and oxygen alone do not produce combustion. Raising the temperature to the ignition temperature at which combustion can take place also requires heat, i.e., there are three combustion elements: fuel, oxygen, and heat.</p>

                        <p>Removal of any one of the three elements stops combustion. For efficient combustion to take place, you must present each in the right quantity. It is important to have the right flow of air containing oxygen. There can be too much or little air to support combustion.</p>

                        <h2>Flue gases</h2>
                        
                        <p>The combustion process forms products which are usually exhausted through a flue, vent, or chimney. In the gas industry, these are called flue gases. Altering the air–gas mixture to the combustion process affects the volume of and percentage of flue gas components.</p>

                        <p>A combustion analysis determines the completeness of combustion and what percentages of the total volume of dry flue gas are carbon dioxide (CO₂), oxygen (O₂), and carbon monoxide (CO). In certain cases, you may also measure hydrogen (H₂), nitric oxides (NO and NO₂), and hydrocarbons (HC).</p>

                        </div>

                        <h3>Continuous sampling electronic analyzers</h3>
                        <p>The most commonly used flue gas analyzers are electronic, and they come in many different makes and models. The field technician/fitter usually uses a hand-held portable device, which is versatile and not difficult to operate. The most up-to-date analyzers measure all the products of combustion. Most analyzers have temperature probes and pressure sensors built in.</p>

                        <p>With a continuous sampling device, sensors in the Unit continuously analyzes a measured flow of flue gas sample for the device's duration of being connected to the appliance, unlike its predecessors which only manually spot sample at user-determined intervals.</p>

                        <p>Modern flue gas analyzers can store information, download the data to a computer, and transmit the information to a printer to produce hard copy reports for the client.</p>

                        <p>The least expensive flue gas analyzer uses pencil-shaped glass tubes filled with dry chemicals. Each tube contains a different chemical, and each one's function is to test for a specific type of gas. Usually, the tubes are single-use.</p>

                        <p>Each detector tube contains precise amounts of detecting reagents in a glass tube with a fixed inner diameter. The tube is hermetically sealed at both ends to protect the contents until they are exposed to the flue gas during testing. Draeger and Gastec are two well-known manufacturers of this type of equipment.</p>

                        <p>The two most common gases measured with liquid flue gas analyzers are CO₂ and O₂. The reagent (reacting chemical) for measuring CO₂ is potassium hydroxide (dyed red) and for measuring O₂ is chromous chloride (blue).</p>
