<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LARK Labs HVAC Tool - [TOOL_NAME]</title>
    <meta name="description" content="Professional HVAC [TOOL_TYPE] for Canadian technicians">
    
    <!-- LARK Labs Common Styles -->
    <link rel="stylesheet" href="../../assets/css/common.css">
    
    <!-- App-specific styles -->
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Add your custom styles here */
    </style>
</head>
<body>
    <!-- LARK Labs Common JS -->
    <script src="../../assets/js/common.js"></script>
    
    <!-- Navigation -->
    <div class="lark-nav">
        <a href="/" onclick="LarkUtils.goHome()">‚Üê Back to LARK Labs</a>
        <a href="/apps/tools/HVAC_PRO_Tools.html">HVAC Pro Tools</a>
    </div>

    <div class="lark-container">
        <!-- Header -->
        <div class="lark-header">
            <h1>[TOOL_NAME]</h1>
            <p>Professional HVAC [TOOL_TYPE] for Canadian technicians</p>
        </div>

        <!-- Main Content -->
        <div class="lark-grid-2">
            <div class="lark-card">
                <h2>Input</h2>
                <div class="lark-input-group">
                    <label class="lark-label" for="input1">Input 1:</label>
                    <input type="number" id="input1" class="lark-input" placeholder="Enter value">
                </div>
                
                <button class="lark-btn" onclick="calculate()">Calculate</button>
            </div>

            <div class="lark-card">
                <h2>Results</h2>
                <div id="results" class="lark-result">
                    Enter values and click Calculate
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            LarkUtils.trackUsage('[TOOL_NAME]', 'page_load');
        });

        // Main calculation function
        function calculate() {
            const input1 = document.getElementById('input1').value;
            
            if (!LarkUtils.validateNumber(input1)) {
                LarkUtils.showError('results', 'Please enter a valid number');
                return;
            }
            
            // Your calculation logic here
            const result = parseFloat(input1) * 2; // Example calculation
            
            LarkUtils.showSuccess('results', `Result: ${LarkUtils.formatNumber(result)}`);
            LarkUtils.trackUsage('[TOOL_NAME]', 'calculation_performed');
        }
    </script>
</body>
</html>
