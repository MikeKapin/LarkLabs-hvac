<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://larklabs.org/pages/blog/tssa-g3-study-guide.html">
    <title>Redirecting to G3 Study Guide...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .manual-link {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .manual-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to G3 Study Guide</h1>
        <p>You are being redirected to the new LARK Labs G3 Study Guide page...</p>
        <p style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">If you are not redirected automatically, click the link below:</p>
        <a href="https://larklabs.org/pages/blog/tssa-g3-study-guide.html" class="manual-link">Go to G3 Study Guide â†’</a>
    </div>

    <script>
        // Fallback redirect after 2 seconds if meta refresh fails
        setTimeout(function() {
            window.location.href = 'https://larklabs.org/pages/blog/tssa-g3-study-guide.html';
        }, 2000);
    </script>
</body>
</html>
