        // Initialize the application
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Data loaded successfully. Total clauses:', agreementData.clauses.length);
            
            // Add enter key support for search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            const resultsInfo = document.getElementById('resultsInfo');

            if (!searchTerm) {
                resultsContainer.innerHTML = '<div class="no-results">Please enter a search term</div>';
                resultsInfo.style.display = 'none';
                return;
            }

            // Show loading
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';
            
            setTimeout(() => {
                const results = searchAgreement(searchTerm);
                displayResults(results, searchTerm);
            }, 100);
        }

        function searchAgreement(searchTerm) {
            const results = [];
            
            if (!agreementData.clauses) {
                return results;
            }

            agreementData.clauses.forEach(clause => {
                let clauseMatches = [];
                let subclauseMatches = [];

                // Search main clause content
                if (clause.title.toLowerCase().includes(searchTerm) || 
                    clause.content.toLowerCase().includes(searchTerm)) {
                    clauseMatches.push({
                        type: 'main',
                        text: clause.content,
                        title: clause.title
                    });
                }

                // Search subclauses
                if (clause.subclauses) {
                    clause.subclauses.forEach(subclause => {
                        if (subclause.content.toLowerCase().includes(searchTerm)) {
                            subclauseMatches.push(subclause);
                        }
                    });
                }

                // If we have matches, add to results
                if (clauseMatches.length > 0 || subclauseMatches.length > 0) {
                    results.push({
                        clause: clause,
                        mainMatches: clauseMatches,
                        subMatches: subclauseMatches
                    });
                }
            });

            return results;
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function displayResults(results, searchTerm) {
            const resultsContainer = document.getElementById('searchResults');
            const resultsInfo = document.getElementById('resultsInfo');

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        No results found for "${searchTerm}". Try different keywords like:<br><br>
                        • "PD Days" • "school" • "child support" • "parenting time" • "Brooks" • "property" • "medical" • "pension"
                    </div>
                `;
                resultsInfo.style.display = 'none';
                return;
            }

            // Show results info
            resultsInfo.innerHTML = `Found ${results.length} clause(s) containing "${searchTerm}"`;
            resultsInfo.style.display = 'block';

            let html = '';
            results.forEach(result => {
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <span>${result.clause.title}</span>
                            <span class="clause-number">Clause ${result.clause.clause_number}</span>
                        </div>
                        <div class="result-content">
                `;

                // Show main clause content if it matches
                if (result.mainMatches.length > 0) {
                    result.mainMatches.forEach(match => {
                        html += `
                            <div class="result-text">
                                <strong>Overview:</strong> ${highlightText(match.text, searchTerm)}
                            </div>
                        `;
                    });
                }

                // Show matching subclauses
                if (result.subMatches.length > 0) {
                    html += '<div class="subclauses">';
                    html += '<strong>Specific Provisions:</strong><br>';
                    result.subMatches.forEach(subclause => {
                        html += `
                            <div class="subclause-item">
                                <span class="subclause-number">${subclause.clause_number}:</span>
                                ${highlightText(subclause.content, searchTerm)}
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                html += `
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('resultsInfo').style.display = 'none';
            document.getElementById('searchInput').focus();
        }
    </script>
