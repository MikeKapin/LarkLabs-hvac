<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator</h2>
    <p>Click the buttons below to download the required PNG icons:</p>
    
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="download192()">Download 192x192 PNG</button>
    <button onclick="download512()">Download 512x512 PNG</button>

    <script>
        // SVG content
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="192" height="192" rx="20" fill="url(#grad)"/>
          <g fill="white">
            <circle cx="96" cy="70" r="8"/>
            <rect x="76" y="90" width="40" height="4" rx="2"/>
            <rect x="76" y="100" width="32" height="4" rx="2"/>
            <rect x="76" y="110" width="36" height="4" rx="2"/>
            <rect x="76" y="120" width="28" height="4" rx="2"/>
            <rect x="76" y="130" width="34" height="4" rx="2"/>
            <path d="M60 50 L132 50 L132 150 L60 150 Z" stroke="white" stroke-width="3" fill="none" rx="4"/>
          </g>
        </svg>`;

        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svg = new Blob([svgContent], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svg);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function download192() {
            const canvas = document.getElementById('canvas192');
            const link = document.createElement('a');
            link.download = 'icon-192x192.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function download512() {
            const canvas = document.getElementById('canvas512');
            const link = document.createElement('a');
            link.download = 'icon-512x512.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate icons on load
        window.onload = function() {
            createIcon(192);
            createIcon(512);
        };
    </script>
</body>
</html>
