                                <li onclick="selectQuizOption(0, 0)">a) Applicable UL Canada Standard</li>
                                <li onclick="selectQuizOption(0, 1)">b) Applicable CSA Group Standard</li>
                                <li onclick="selectQuizOption(0, 2)">c) National Energy Code of Canada for Buildings (NECB)</li>
                                <li onclick="selectQuizOption(0, 3)">d) National Building Code of Canada (NBCC)</li>
                            </ul>
                        </div>

                        <div class="quiz-question">
                            <h4>Question 2:</h4>
                            <p>What Code would you refer to for information on the electrical circuits of gas-fired equipment?</p>
                            <ul class="quiz-options" data-question="1">
                                <li onclick="selectQuizOption(1, 0)">a) CSA B149.1</li>
                                <li onclick="selectQuizOption(1, 1)">b) Canadian Electrical Code, Part I</li>
                                <li onclick="selectQuizOption(1, 2)">c) CSA B149.3</li>
                                <li onclick="selectQuizOption(1, 3)">d) National Energy Code of Canada for Buildings (NECB)</li>
                            </ul>
                        </div>

                        <div class="quiz-question">
                            <h4>Question 3:</h4>
                            <p>Which regulation describes the legal requirements of employers and suppliers of hazardous materials?</p>
                            <ul class="quiz-options" data-question="2">
                                <li onclick="selectQuizOption(2, 0)">a) Occupational Health and Safety Act</li>
                                <li onclick="selectQuizOption(2, 1)">b) Occupational Health and Safety Code</li>
                                <li onclick="selectQuizOption(2, 2)">c) WHMIS 2015</li>
                                <li onclick="selectQuizOption(2, 3)">d) Provincial Safety Authority</li>
                            </ul>
                        </div>

                        <div class="quiz-question">
                            <h4>Question 4:</h4>
                            <p>Who publishes the standard Installation Requirements for Gas-burning Appliances in Manufactured Homes?</p>
                            <ul class="quiz-options" data-question="3">
                                <li onclick="selectQuizOption(3, 0)">a) CSA Group</li>
                                <li onclick="selectQuizOption(3, 1)">b) Provincial Safety Authority</li>
                                <li onclick="selectQuizOption(3, 2)">c) UL Canada</li>
                                <li onclick="selectQuizOption(3, 3)">d) Standards Council of Canada (SCC)</li>
                            </ul>
                        </div>

                        <button class="submit-quiz-btn" onclick="submitQuiz()">Submit Quiz</button>
                        
                        <div class="quiz-feedback" id="quiz-results"></div>
                    </div>

                    <div class="chapter-completion" id="completion">
                        <h3>🎉 Chapter 3 Complete!</h3>
                        <p>Congratulations! You have successfully completed Chapter 3 - Additional Codes, Acts, and Regulations.</p>
                        <div class="score-display">
                            <h4>Your Score: <span id="final-score"></span></h4>
                            <p>You now understand the various codes, acts, and regulations beyond the primary gas codes that impact gas and propane installations, including building codes, electrical codes, safety regulations, and specialized standards.</p>
                        </div>
                    </div>
                `
            }
        ];

        // Quiz answers (correct answer indices: d, b, c, a)
        const quizCorrectAnswers = [3, 1, 2, 0];
        
        const quizExplanations = [
            "The National Building Code of Canada (NBCC) and/or provincial building codes include coverage for ventilation requirements, chimneys, and clearances from manufactured chimneys.",
            "The Canadian Electrical Code and/or provincial electrical codes include coverage for accessibility clearances, separate circuits, wire sizing, switch requirements, permits, and inspections for gas-fired equipment.",
            "WHMIS 2015 regulations lay out the legal steps that employers and suppliers of hazardous products must follow to ensure protection of workers' health and safety.",
            "CSA Group publishes CSA Z240.4.1 as part of CSA Z240 MH Series, Manufactured homes. These requirements are applicable to the installation of appliances in new manufactured homes."
        ];

        function loadSection() {
            const section = sections[currentSection];
            let content = section.content;
            
            if (section.knowledgeCheck && currentSection < 4) {
                content += createKnowledgeCheck(section.knowledgeCheck, currentSection);
            }
            
            document.getElementById('content').innerHTML = content;
            updateNavigation();
            updateProgress();
        }

        function createKnowledgeCheck(check, sectionIndex) {
            return `
                <div class="knowledge-check">
                    <h3>Knowledge Check</h3>
                    <div class="question">
                        <p>${check.question}</p>
                        <ul class="options">
                            ${check.options.map((option, index) => 
                                `<li onclick="selectOption(${sectionIndex}, ${index})" data-index="${index}">${option}</li>`
                            ).join('')}
                        </ul>
                        <button class="check-btn" onclick="checkAnswer(${sectionIndex}, ${check.correct}, '${check.explanation.replace(/'/g, "\\'")}')">Check Answer</button>
                        <div class="feedback" id="feedback-${sectionIndex}"></div>
                    </div>
                </div>
            `;
        }

        function selectOption(sectionIndex, optionIndex) {
            const options = document.querySelectorAll('.knowledge-check .options li');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            userAnswers[sectionIndex] = optionIndex;
        }

        function checkAnswer(sectionIndex, correct, explanation) {
            const options = document.querySelectorAll('.knowledge-check .options li');
            const feedback = document.getElementById(`feedback-${sectionIndex}`);
            const selected = userAnswers[sectionIndex];
            
            if (selected === undefined) {
                alert('Please select an answer first.');
                return;
            }
            
            options.forEach((option, index) => {
                if (index === correct) {
                    option.classList.add('correct');
                } else if (index === selected && index !== correct) {
                    option.classList.add('incorrect');
                }
            });
            
            feedback.style.display = 'block';
            feedback.className = `feedback ${selected === correct ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <p><strong>${selected === correct ? 'Correct!' : 'Incorrect.'}</strong></p>
                <p>${explanation}</p>
            `;
            
            document.querySelector('.check-btn').disabled = true;
        }

        function selectQuizOption(questionIndex, optionIndex) {
            const questionContainer = document.querySelector(`[data-question="${questionIndex}"]`);
            const options = questionContainer.querySelectorAll('li');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            quizAnswers[questionIndex] = optionIndex;
        }

        function submitQuiz() {
            let score = 0;
            let resultsHTML = '<h3>Quiz Results</h3>';
            
            for (let i = 0; i < 4; i++) {
                const userAnswer = quizAnswers[i];
                const correctAnswer = quizCorrectAnswers[i];
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) score++;
                
                // Update visual feedback
                const questionContainer = document.querySelector(`[data-question="${i}"]`);
                const options = questionContainer.querySelectorAll('li');
                options.forEach((option, index) => {
                    if (index === correctAnswer) {
                        option.classList.add('correct');
                    } else if (index === userAnswer && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });
                
                resultsHTML += `
                    <div style="margin: 15px 0; padding: 10px; border-radius: 5px; background: ${isCorrect ? '#d4edda' : '#f8d7da'};">
                        <p><strong>Question ${i + 1}: ${isCorrect ? 'Correct' : 'Incorrect'}</strong></p>
                        <p style="font-size: 0.9em;">${quizExplanations[i]}</p>
                    </div>
                `;
            }
            
            const percentage = Math.round((score / 4) * 100);
            resultsHTML += `<p><strong>Final Score: ${score}/4 (${percentage}%)</strong></p>`;
            
            document.getElementById('quiz-results').innerHTML = resultsHTML;
            document.getElementById('quiz-results').classList.add('show');
            document.querySelector('.submit-quiz-btn').disabled = true;
            
            // Show completion
            document.getElementById('final-score').textContent = `${score}/4 (${percentage}%)`;
            document.getElementById('completion').classList.add('show');
        }

        function nextSection() {
            if (currentSection < totalSections - 1) {
                currentSection++;
                loadSection();
            }
        }

        function previousSection() {
            if (currentSection > 0) {
                currentSection--;
                loadSection();
            }
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentSection === 0;
            document.getElementById('next-btn').disabled = currentSection === totalSections - 1;
            document.getElementById('section-counter').textContent = `Section ${currentSection + 1} of ${totalSections}`;
        }

        function updateProgress() {
            const progress = ((currentSection + 1) / totalSections) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // Initialize
        loadSection();
    </script>
</body>
</html>
