                        <div class="quiz-question">

                                <li onclick="selectQuizOption(8, 1)">b) Manufacturer's service bulletins</li>
                                <li onclick="selectQuizOption(8, 2)">c) CSA B149.3 Code for the field approval of fuel-related components on appliances and equipment</li>

                        </div>

                        <div class="quiz-question">
                            <h4>Question 10:</h4>
                            <p>Where can you find requirements for gas technician/fitter qualifications?</p>
                            <ul class="quiz-options" data-question="9">
                                <li onclick="selectQuizOption(9, 0)">a) Directives and Bulletins from the Provincial Authority</li>
                                <li onclick="selectQuizOption(9, 1)">b) CSA B149.1 Natural gas and propane installation code</li>

                        <button class="submit-quiz-btn" onclick="submitQuiz()">Submit Quiz</button>
                        
                        <div class="quiz-feedback" id="quiz-results"></div>
                    </div>

                    <div class="chapter-completion" id="completion">
                        <h3>🎉 Chapter 1 Complete!</h3>
                        <p>Congratulations! You have successfully completed Chapter 1 - Reference Materials.</p>
                        <div class="score-display">
                            <h4>Your Score: <span id="final-score"></span></h4>
                            <p>You now understand the various reference materials that gas technicians use, including code books, manufacturer specifications, service bulletins, and government regulations. This knowledge is essential for safe and compliant gas installation and service work.</p>

            }
        ];

        // Quiz answers (correct answer indices)
        const quizCorrectAnswers = [2, 1, 2, 0, 1, 0, 2, 1, 0, 2];
        
        const quizExplanations = [
            "CSA Group publishes the CSA B149 series of Code books, which includes the natural gas and propane installation code, propane storage and handling code, and field approval code.",
            "The Code for the Field Approval of Fuel-Related Components and Equipment (CSA B149.3) contains valve train requirements for one-of-a-kind appliances requiring field approval.",
            "Manufacturer's specifications contain appliance height and space requirements, physical dimensions, and other installation-specific information for gas-fired appliances.",
            "Manufacturer's service bulletins provide service technicians with guidelines for servicing and maintaining appliances, including information on service problems and solutions.",
            "Directives and Bulletins from the Provincial Authority contain legal orders regarding product approvals or installation practices issued by the authority having jurisdiction.",
            "CSA B149.3 Code for the field approval of fuel-related components contains valve train diagrams in Annex B, including symbols and diagrams for field approval applications.",
            "Manufacturer's service bulletins provide guidelines for service and maintenance of specific appliance models, including troubleshooting and repair procedures.",
            "CSA B149.2 Propane storage & handling code contains requirements for propane tank clearances and other safety requirements for propane installations.",
            "CSA B149.1 Natural gas and propane installation code contains requirements for pipe sizing, including calculation methods and sizing tables for gas piping systems.",
            "Provincial Act/Regulation contains requirements for gas technician/fitter qualifications, certification requirements, and scope of work definitions."
        ];

        function loadSection() {
            const section = sections[currentSection];
            let content = section.content;
            
            if (section.knowledgeCheck && currentSection < 5) {
                content += createKnowledgeCheck(section.knowledgeCheck, currentSection);
            }
            
            document.getElementById('content').innerHTML = content;
            updateNavigation();
            updateProgress();
        }

        function createKnowledgeCheck(check, sectionIndex) {
            return `
                <div class="knowledge-check">
                    <h3>Knowledge Check</h3>
                    <div class="question">
                        <p>${check.question}</p>
                        <ul class="options">
                            ${check.options.map((option, index) => 
                                `<li onclick="selectOption(${sectionIndex}, ${index})" data-index="${index}">${option}</li>`
                            ).join('')}
                        </ul>
                        <button class="check-btn" onclick="checkAnswer(${sectionIndex}, ${check.correct}, '${check.explanation.replace(/'/g, "\\'")}')">Check Answer</button>
                        <div class="feedback" id="feedback-${sectionIndex}"></div>
                    </div>
                </div>
            `;
        }

        function selectOption(sectionIndex, optionIndex) {
            const options = document.querySelectorAll('.knowledge-check .options li');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            userAnswers[sectionIndex] = optionIndex;
        }

        function checkAnswer(sectionIndex, correct, explanation) {
            const options = document.querySelectorAll('.knowledge-check .options li');
            const feedback = document.getElementById(`feedback-${sectionIndex}`);
            const selected = userAnswers[sectionIndex];
            
            if (selected === undefined) {
                alert('Please select an answer first.');
                return;
            }
            
            options.forEach((option, index) => {
                if (index === correct) {
                    option.classList.add('correct');
                } else if (index === selected && index !== correct) {
                    option.classList.add('incorrect');
                }
            });
            
            feedback.style.display = 'block';
            feedback.className = `feedback ${selected === correct ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <p><strong>${selected === correct ? 'Correct!' : 'Incorrect.'}</strong></p>
                <p>${explanation}</p>
            `;
            
            document.querySelector('.check-btn').disabled = true;
        }

        function selectQuizOption(questionIndex, optionIndex) {
            const questionContainer = document.querySelector(`[data-question="${questionIndex}"]`);
            const options = questionContainer.querySelectorAll('li');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            quizAnswers[questionIndex] = optionIndex;
        }

        function submitQuiz() {
            let score = 0;
            let resultsHTML = '<h3>Quiz Results</h3>';
            
            for (let i = 0; i < 10; i++) {
                const userAnswer = quizAnswers[i];
                const correctAnswer = quizCorrectAnswers[i];
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) score++;
                
                // Update visual feedback
                const questionContainer = document.querySelector(`[data-question="${i}"]`);
                const options = questionContainer.querySelectorAll('li');
                options.forEach((option, index) => {
                    if (index === correctAnswer) {
                        option.classList.add('correct');
                    } else if (index === userAnswer && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });
                
                resultsHTML += `
                    <div style="margin: 15px 0; padding: 10px; border-radius: 5px; background: ${isCorrect ? '#d4edda' : '#f8d7da'};">
                        <p><strong>Question ${i + 1}: ${isCorrect ? 'Correct' : 'Incorrect'}</strong></p>
                        <p style="font-size: 0.9em;">${quizExplanations[i]}</p>
                    </div>
                `;
            }
            
            const percentage = Math.round((score / 10) * 100);
            resultsHTML += `<p><strong>Final Score: ${score}/10 (${percentage}%)</strong></p>`;
            
            document.getElementById('quiz-results').innerHTML = resultsHTML;
            document.getElementById('quiz-results').classList.add('show');
            document.querySelector('.submit-quiz-btn').disabled = true;
            
            // Show completion
            document.getElementById('final-score').textContent = `${score}/10 (${percentage}%)`;
            document.getElementById('completion').classList.add('show');
        }

        function nextSection() {
            if (currentSection < totalSections - 1) {
                currentSection++;
                loadSection();
            }
        }

        function previousSection() {
            if (currentSection > 0) {
                currentSection--;
                loadSection();
            }
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentSection === 0;
            document.getElementById('next-btn').disabled = currentSection === totalSections - 1;
            document.getElementById('section-counter').textContent = `Section ${currentSection + 1} of ${totalSections}`;
        }

        function updateProgress() {
            const progress = ((currentSection + 1) / totalSections) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        // Initialize
        loadSection();
    </script>
